name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/coverage.svg"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Bazel Setup
        uses: bazelbuild/setup-bazelisk@v3

      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel

      - name: "Build"
        run: bazel build //...

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release Directory
        run: mkdir release

      - name: Build and Package for Linux (x86_64)
        run: |
          bazel build //path/to/package:main_zip --config=on_linux
          mv bazel-bin/path/to/package/binary.zip release/proto-gen-md-diagrams-linux-x86_64.zip

      - name: Build and Package for macOS (x86_64)
        run: |
          bazel build //path/to/package:main_zip --config=on_osx_x64
          mv bazel-bin/path/to/package/binary.zip release/proto-gen-md-diagrams-osx-x86_64.zip

      - name: Build and Package for macOS (ARM64)
        run: |
          bazel build //path/to/package:main_zip --config=on_osx_arm64
          mv bazel-bin/path/to/package/binary.zip release/proto-gen-md-diagrams-osx-arm64.zip

      - name: Build and Package for Windows (x86_64)
        run: |
          bazel build //path/to/package:main_zip --config=on_windows
          mv bazel-bin/path/to/package/binary.zip release/proto-gen-md-diagrams-win-x86_64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.sha }}"
          files: release/*
          generate_release_notes: true